<!DOCTYPE html> <!-- HTML 5 dəstəklədiyini bildirir DOCTYPE tag deyildir -->

<html lang="en"> <!-- Proqramı hansı dildə yazacağımızı bildirir -->

    <head> <!--Linklər və bu kimi konfiqurasiyalar yazılır və Uİ-da gösrenmir -->

        <meta charset="UTF-8"> <!-- Başqa dillər də ki hərflərin yazıla bilməsini təmin edir -->

        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--"Edge" browserin də bəzi problemlərin qarşısını alır -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive kod yazmağımıza kömək edir-->

        <title>Document</title> <!--Browser də ki tab'in yazısını dəyişmək üçün yazılır-->

    </head>

    <body> <!--Uİ-də görsənən bütün əsas kodlar burda yazılır -->

    </body>

</html>
